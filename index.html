<!DOCTYPE html>
<html>
  <head>
    <style>
      body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>

    <script src="black_hole.js" type="text/javascript"></script>
    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/libs/dat.gui.min.js" type="text/javascript"></script>
    <script src='http://josephg.github.io/noisejs/perlin.js'></script>

    <script>

      window.onload = function() {

        /******************************************************************************************/
        /* setup the scene */

        // camera
        fov = 75;
        ratio = window.innerWidth / window.innerHeight;
        zNear = 1;
        zFar = 1000000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set( -620, 220, 1300 );
        camera.up.set(-.5, 1, 0);

        // renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        // trackball control
        controls = new THREE.TrackballControls( camera, renderer.domElement );
        controls.rotateSpeed = 5.0;

        // scene
        scene = new THREE.Scene();

        ambientLight = new THREE.AmbientLight( 0x040404 );
        scene.add( ambientLight );

        light = new THREE.DirectionalLight( 0xffffff, 10.0 );
        light.position.set( 10, 100, 10 );
        //scene.add( light );

        light_helper = new THREE.DirectionalLightHelper( light, 1 );
        //scene.add( light_helper );

        /******************************************************************************************/

        black_hole = new BlackHole();
        black_hole.show(scene);

        /******************************************************************************************/

        animate();

      }

      function animate() {

        black_hole.onAnimate();

        controls.update();
        renderer.render( scene, camera );

        requestAnimationFrame( animate );

      }


    </script>
  </head>

  <body></body>
</html>
